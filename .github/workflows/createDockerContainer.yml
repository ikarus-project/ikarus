 name: Build WSL Docker Images

 on:
   workflow_run:
     workflows: ["Debian"]
     branches: [main]
     types:
       - completed

 jobs:
   build-docker-debian:
     if: ${{ github.event.workflow_run.conclusion == 'success' }}
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v2
         with:
           repository: 'ikarus-project/ikarus-docker-container'
           path: 'repo'
       - name: Build the Docker image
         working-directory: ./repo/InstalledContainer
         run: docker build . --file Dockerfile --tag ikarusproject/ikarus:latest
       - name: Docker Login
         uses: azure/docker-login@v1
         with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_PASSWORD }}
       - name: Publish the Docker image
         working-directory: ./repo/InstalledContainer
         run: docker push ikarusproject/ikarus:latest
